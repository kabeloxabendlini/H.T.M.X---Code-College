<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Ensures the page scales correctly on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load HTMX library for dynamic interactions (AJAX, partial updates, etc.) -->
  <script src="https://unpkg.com/htmx.org@2.0.1"
    integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
    crossorigin="anonymous"></script>

  <!-- Page title displayed in browser tab -->
  <title>Form Edit and Update</title>

  <!-- Load Bootstrap CSS for styling and responsive design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <!-- User profile card (with unique ID so it can be targeted by HTMX requests) -->
    <div id="user-1" class="card" style="width:18rem;" hx-target="this" hx-swap="outerHTML">
      <div class="card-body">

        <!-- User's name -->
        <h5 class="card-title">Jada Mathele</h5>

        <!-- Short description / profile details -->
        <p class="card-text">
          Daughter of Ahayah | Software Developer | Coding Trainer | Nail Technician
        </p>

        <!-- Edit button: 
             - hx-get fetches edit form from server (/user/1/edit)
             - hx-target tells HTMX where to insert response (this card)
             - hx-swap replaces outer HTML of the card -->
        <button class="btn btn-primary" 
                hx-get="/user/1/edit" 
                hx-target="#user-1" 
                hx-swap="outerHTML">
          Click to Edit
        </button>

        <!-- Delete button:
             - hx-delete sends DELETE request to /user/1
             - hx-target ensures only this card is updated
             - hx-swap removes/replaces the card
             - hx-confirm asks user for confirmation before deleting -->
        <button class="btn btn-danger"
                hx-delete="/user/1"
                hx-target="#user-1"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this profile?">
          Delete Profile
        </button>
      </div>
    </div>
  </div>

  <!-- Load Bootstrap JS bundle (includes Popper for dropdowns, tooltips, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
