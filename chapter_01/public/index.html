<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Character encoding for the page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes page responsive -->

    <!-- HTMX library for making dynamic requests without full page reloads -->
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-…" crossorigin="anonymous"></script>

    <title>Hello World!</title> <!-- Page title -->

    <!-- Bootstrap CSS for styling buttons, containers, etc. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-…" crossorigin="anonymous">
</head>

<body>
    <div class="container"> <!-- Bootstrap container to center content and add padding -->
        <h1>Simple Request Example</h1> <!-- Page heading -->

        <!-- Button that triggers an HTMX request -->
        <button 
            hx-get="/users"                  <!-- Makes a GET request to /users when clicked -->
            hx-target="#users"               <!-- Places server response inside element with id="users" -->
            hx-vals='{"limit":3}'            <!-- Sends extra data (JSON) along with request -->
            hx-indicator="#loading"          <!-- Shows loading indicator while request is in progress -->
            hx-confirm="Do you want to proceed with fetching users?" <!-- Confirmation before request -->
            class="btn btn-primary">         <!-- Bootstrap button styling -->
            Fetch Some Stuff
        </button>

        <!-- Loading indicator shown while HTMX request is in progress -->
        <div id="loading" class="htmx-indicator spinner-border" role="status">
        </div>

        <!-- Container where server response will be injected -->
        <div id="users"></div>
    </div>

    <!-- Bootstrap JS bundle (optional, for components like modals, dropdowns) -->
    <script …></script>
</body>

</html>

<!-- Simple footer text outside the main HTML structure -->
<p>Programming at it's best baby!</p>
