<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Defines character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile -->
    
    <!-- Load HTMX (used for AJAX requests and polling) -->
    <script src="https://unpkg.com/htmx.org@2.0.1"
        integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
        crossorigin="anonymous">
    </script>

    <title>Polling</title> <!-- Page title shown in browser tab -->

    <!-- Load Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>

<body>
    <div class="container"> <!-- Bootstrap container for centered layout -->
        <h1>BITCOIN PRICE TRACKER</h1> <!-- Main heading -->

        <!-- This <h2> will be automatically updated every 5 seconds -->
        <h2
            hx-get="/get-price"         <!-- Request data from server endpoint /get-price -->
            hx-trigger="every 5s"       <!-- Trigger the request every 5 seconds -->
        >
            Loading... <!-- Default text shown until first response -->
        </h2>
    </div>

    <!-- Load Bootstrap JavaScript (for interactive components, not required for HTMX) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
