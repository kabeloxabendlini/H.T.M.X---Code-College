<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Makes the page responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load HTMX (enables dynamic AJAX-like requests without full reloads) -->
    <script src="https://unpkg.com/htmx.org@2.0.1"
        integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
        crossorigin="anonymous">
    </script>

    <!-- Page title shown in browser tab -->
    <title>User Search</title>

    <!-- Bootstrap CSS for styling (tables, forms, buttons, etc.) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>SEARCH USERS</h1>

        <!-- Search input field -->
        <input 
            type="text" 
            class="form-control" 
            name="search" 
            placeholder="Type to search for Users"

            <!-- HTMX attributes: -->
            hx-post="/search"   <!-- sends typed value to /search endpoint -->
            hx-trigger="input changed delay:500ms, search" 
            <!-- explanation:
                 - input changed → triggers when value changes
                 - delay:500ms → waits 0.5s before sending (prevents spam)
                 - search → allows manual triggering via Enter key -->
            hx-target="#search-results" 
            <!-- response from server replaces tbody below -->
        >

        <!-- Results table -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <!-- Search results will be injected here dynamically -->
            <tbody id="search-results">
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JavaScript bundle (for interactive components like modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
