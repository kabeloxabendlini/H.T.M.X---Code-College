<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Ensures responsive design across different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load HTMX library (enables dynamic form validation via AJAX without full page reloads) -->
  <script src="https://unpkg.com/htmx.org@2.0.1"
    integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
    crossorigin="anonymous">
  </script>

  <!-- Page title shown in the browser tab -->
  <title>Form Inline Validation</title>

  <!-- Bootstrap CSS for styling (form controls, buttons, layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>FORM INLINE VALIDATION</h1>

    <!-- Form starts -->
    <form>
      <!-- Email field with HTMX validation -->
      <div class="mb-3" hx-target="this" hx-swap="outerHTML">
        <label class="form-label">Email address</label>

        <!-- 
          - type="email": ensures browser basic email validation
          - name="email": used by backend to identify field
          - hx-post="/email": sends email input to server asynchronously
          - hx-target="this": replaces this <div> with server response
          - hx-swap="outerHTML": swaps the entire block (label + input + errors if any)
        -->
        <input type="email" class="form-control" name="email" hx-post="/email">
      </div>

      <!-- Password field (no validation yet, could be extended with HTMX) -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control">
      </div>

      <!-- Submit button (submits the form normally unless intercepted by HTMX) -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- Form ends -->
  </div>

  <!-- Bootstrap JavaScript bundle (for interactivity like modals, dropdowns, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
